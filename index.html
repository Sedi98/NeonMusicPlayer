<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5417623809310161"
      crossorigin="anonymous"
    ></script>
    <title class="htmlTitle">Neon Web Music Player</title>
  </head>
  <body>
    <section class="container">
      <div class="musicList">
        <!-- <div class="listItem"></div> -->
        <!-- songs will be listed here -->
      </div>
      <div class="musicPlayer">
        <!-- music player will be here -->
        <div style="visibility: hidden">
          <div class="playerInfo">
            <h3 class="musicNameText"></h3>
            <p class="artistNameText"></p>
          </div>
          <div class="progressBar">
            <div class="progress"></div>
          </div>
          <div class="PlayerButtons">
            <div class="prevTrackBtn"><i class="bx bx-skip-previous"></i></div>
            <div class="playBtn"><i class="bx bx-pause"></i></div>
            <div class="nxtTrackBtn"><i class="bx bx-skip-next"></i></div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer for the project information -->
    <foot class="footer">
      <p>
        &copy; 2024<span class="yearSpan"></span>.<span class="footerSpan"
          >Neon Player
        </span>
        . Developed by Sadi Mammadov. All Rights Reserved
      </p>
    </foot>

    <script src="./assets/scripts/variables.js"></script>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
